<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p style="color: rgb(3, 115, 143);">This is Paragraph.</p>
    </div>
    <div class="container">
        <p style="color: rgb(123, 189, 0);">This is another &nbsp; &nbsp; Paragraph with two spaces.</p>
        <p style="color: rgb(75, 0, 146);">Paragraph is written like this.&lt;p&gt;</p>
        <p style="color: rgb(146, 0, 61);">Pound is written like this. &pound;</p>
        <p style="color: rgb(0, 94, 39);">Copyright is written like this. &copy;</p>
        <p style="color: rgb(202, 190, 18);">This is written like this. &harrw;</p>
        <p style="color: rgb(235, 0, 110);">This is written like this. &Cconint;</p>
        <p style="color: rgb(0, 119, 255);">Empty character is written like this. &#8203;</p>
    </div>
</body>
</html>
